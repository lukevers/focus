<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="focus.css"/>
    <link rel="stylesheet" href="index.css"/>
    <title>Focus - Minimal, premade CSS for quickstarts.</title>
</head>
<body>
	<div class="wrap">
    	<h1>&fnof;ocus</h1>

            <h6>h6</h6>
        </div>
